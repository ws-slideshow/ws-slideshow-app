<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>WS-Slideshow</title>
  <!-- build:css styles/ws-slideshow.__version__.min.css -->
  <!-- bower:css -->
  <!-- endbower -->
  <link rel="stylesheet" type="text/css" href="styles/ws-slideshow.css"/>
  <!-- endbuild -->
  <script>

    function onloadHandler() {
//      WSSlideshow.init({
//        id: 'containerA',
//        json: './assets/json/slides.json'
//      });

      WSSlideshow.init([
        {
          id: 'containerA',
          json: './json/slides.json'
        },
        {
          id: 'containerB',
          json: './json/slides.json'
        }
      ]);
    }

  </script>
  <style type="text/css">

    .container {
      width: 500px;
      height: 300px;
      background-color: lightgrey;
    }

  </style>
</head>
<body onload="onloadHandler()">

<h1>WS-Slideshow example</h1>

<div
    id="containerA"
    class="container"
    ></div>

<div
    id="containerB"
    class="container"
    ></div>
<!--data-xml="./assets/xml/slides.xml"-->

<!-- build:js scripts/ws-slideshow.__version__.min.js -->
<!-- bower:js -->
<script src="vendor/mithril/mithril.min.js"></script>
<!-- endbower -->
<script type="text/javascript" src="scripts/ws-slideshow.js"></script>
<!-- endbuild -->

</body>
</html>
