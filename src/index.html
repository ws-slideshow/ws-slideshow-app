<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>WS-Slideshow</title>
  <!-- build:css styles/ws-slideshow.__version__.min.css -->
  <!-- bower:css -->
  <!-- endbower -->
  <link rel="stylesheet" type="text/css" href="styles/ws-slideshow.css"/>
  <!-- endbuild -->
  <script>

    function onloadHandler() {
      var ws = new WSSlideshow('ws-slideshow-container');
    }

  </script>
  <style type="text/css">

    .container {
      width: 500px;
      height: 300px;
      background-color: lightgrey;
    }

  </style>
</head>
<body onload="onloadHandler()">

<h1>WS-Slideshow example</h1>
<ws-slideshow
    id="ws-slideshow-container"
    class="container"
    data-json="./assets/json/slides.json"
    />
<!--data-xml="./assets/xml/slides.xml"-->

<!-- build:js js/ws-slideshow.__version__.min.js -->
<!-- bower:js -->
<script src="vendor/angular/angular.js"></script>
<script src="vendor/angular-resource/angular-resource.js"></script>
<script src="vendor/angular-route/angular-route.js"></script>
<script src="vendor/angular-animate/angular-animate.js"></script>
<script src="vendor/angular-touch/angular-touch.js"></script>
<script src="vendor/requirejs/require.js"></script>
<script src="vendor/famous-angular/dist/famous-angular.js"></script>
<!-- endbower -->
<script type="text/javascript" src="scripts/ws-slideshow.js"></script>
<!-- endbuild -->

</body>
</html>
