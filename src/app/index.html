<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>WS-Slideshow</title>
    <!-- ref:remove -->
    <script src="//localhost:35729/livereload.js"></script>
    <!-- endref -->
    <script>

      function onloadHandler(){
        WSSlideshow.init({
            id: 'wssscontainer'
          });
      }

    </script>
    <style type="text/css">

      #wssscontainer{
        width: 500px;
        height: 300px;
        background-color: darkseagreen;
      }

    </style>
  </head>
  <body onload="onloadHandler()">
    <h1>WS-Slideshow example</h1>
    <div
        id="wssscontainer"
        data-json=""
        data-xml=""
        data-lang=""
        ></div>

    <!-- ref:js js/ws-slideshow.<%= version %>.min.js -->
    <script type="text/javascript" src="js/ws-slideshow.lib.js"></script>
    <script type="text/javascript" src="js/ws-slideshow.js"></script>
    <!-- endref -->
  </body>
</html>
